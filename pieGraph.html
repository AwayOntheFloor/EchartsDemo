<--饼图-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>饼图demo</title>
<script src="js/echarts.min.js"></script>
</head>

<body>
	<div id="radar" style="width:330px; height:250px;margin: 5px auto;"></div>
	<script type="text/javascript">
		option = {
	    title : {
	        text: '某站点用户访问来源',
	        subtext: '子标题',
	        x:'center'
	    },
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        left: 'left',
	        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
	    },
	    series : [
	        {
	            name: '访问来源',
	            type: 'pie',
	            radius : '55%',//饼图的大小
	            center: ['50%', '60%'],
	            data:[
	                {value:335, name:'直接访问'},
	                {value:310, name:'邮件营销'},
	                {value:234, name:'联盟广告'},
	                {value:135, name:'视频广告'},
	                {value:1548, name:'搜索引擎'},
	                
	            ],
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        }
	    ]
	};
		var myChart = echarts.init(document.getElementById('radar'));  
			  myChart.setOption(option, true);   //为echarts对象加载数据		
			  window.addEventListener("resize",function(){
				myChart.resize();						    	
		});	
	</script>
</body>

</html>
